label:
  name: techtrends

replicas: 5  

namespace:
  name: prod

repository:
  image:
    name: jcamarena/techtrends
    tag: latest

container:
  port: 3111
  image:
    pullPolicy: Always
  livenessProbe:
    path: /healthz  
    port: 3111
  readinessProbe:
    path: /healthz
    port: 3111

resources:
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests:
    memory: "128Mi"
    cpu: "350m"   

service:
  port: 7111     
